<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreakNav!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <h1>Freak Nav!</h1>

    <h2>Use the arrows (or hotkeys) from your keyboard to navigate between links. <br/> Press enter to click.</h2>
    <hr>
    <a href="#" class="btn btn-primary btn-large" data-hotkey="a">Link</a>
    <a href="#" class="btn btn-default btn-large">Link</a>
    <a href="#" class="btn btn-success btn-large">link</a>
    <a href="#" class="btn btn-warning btn-large" data-hotkey="b">Link</a>
    <a href="#" class="btn btn-danger btn-large">Link</a>
    <hr>
    <a href="#" class="btn btn-primary">link</a>
    <a href="#" class="btn btn-default">Link</a>
    <a href="#" class="btn btn-success" data-hotkey="c">link</a>
    <a href="#" class="btn btn-warning">Link</a>
    <a href="#" class="btn btn-danger">Link</a>
    <hr>
    <a href="#" class="btn btn-primary btn-large">link</a>
    <a href="#" class="btn btn-default btn-large">Link</a>
    <a href="#" class="btn btn-primary btn-large">link</a>
    <a href="#" class="btn btn-default btn-large" data-hotkey="d">Link</a>
    <hr>
    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#" data-hotkey="3">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>

    <footer>    
        <a href="javascript:alert('Thank you!')">By Allan Esquina</a>
        <br />
        <a href="http://codepen.io/allanesquina">My Codepen</a>
        <br />
        <a href="https://github.com/allanesquina">My Github</a>      
    </footer>

    <!-- load FreakNav.js -->
    <script src="lib/freaknav.js"></script>
  
  </body>
</html>
